<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    <div class="container">
        <div id="header-wrapper" class="wrapper">
            <div><h1>Library</h1></div>
            <div><button id="add-book">Add new book</button></div>
        </div>
        <div id="book-wrapper" class="wrapper">
            <div class="book-cards">            
            </div>

            <div id="form-wrapper">
                <form action="">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" value="">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" value="">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" value="">
                    <label for="has-read">Have you read this</label>
                    <input type="checkbox" name="has-read">
                    <input type="submit" class="button">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
